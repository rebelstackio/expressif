{% assign pages =  site.pages | sort: "tabindex"%}

<pretty-menu offset-top="98">
	{% for page in pages %}
	{% if page.layout == "docs" %}
		<pretty-menu-item type="group" name="{{page.name}}">
			<div>
				<a href="{{page.permalink | relative_url}}">
					{{page.title}}
				</a>
			</div>
		</pretty-menu-item>
	{% endif %}
	{% endfor %}
</pretty-menu>
